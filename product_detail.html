<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<link href="/css/reset.css" th:href="@{/css/reset.css}" rel="stylesheet" />
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

<title>山葵Curry｜商品詳細</title>
</head>
<body>

<header th:insert="fragments/page_header::pageHeader"></header>

<main>

	<div class="container">
		<table class="top">
			<caption><label th:text="${MstProductMapper.productName} "></label>(<label th:text=" ${MstProductMapper.productNameKana}"/></label>)</caption>
			<tr>
			   <th>画像</th><th>価格</th><th>発売元</th><th>発売年月日</th>
			</tr>
			<tr>
				<td class="imageDetail">
					<img class="itemImageDetail" th:src="@{{imagePath} (imagePath=${MstProductMapper.imageFullPath})}" alt="" />
				</td>
				<td class="number"  th:text="${MstProductMapper.price}+'円'"/>
				<td th:text="${MstProductMapper.releaseCompany}"/>
				<td th:text="${MstProductMapper.releaseDate}"/>
			</tr>
		</table>
			<label id="description">商品説明</label>
			<textarea cols="75" rows="5" readonly  th:text="${MstProductMapper.productDescription}"/>
			</textarea>
			
			<hr />
			
			<div class="buttonArea">
				<label>購入個数</label>
			    <input type="number" id="productCount" name="productCount" class="count number" value="0" min="0" step="1"/>
				<input type="hidden" id="productId" name="productId" th:value="${MstProductMapper.id}"/>

				<button class="cartButton">カートに追加</button>
			</div>
	</div>

</main>
<script>
$(() => {
	$('.cartButton').on('click', () => {
		let productId = $('#productId').val();
		let productCount = $('#productCount').val();
		
		addCart(productId, productCount);
	});
});
</script>

</body>
</html>
